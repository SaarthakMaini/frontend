<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://user-images.githubusercontent.com/64713734/240175742-626865d8-0989-4f91-8c10-d9843535e623.png" alt="Bloop Logo"/>
    <header>
    <ul>
        <li>Authors</li>
        <li>Loops</li>
        <li>Sign In</li>
    </ul>
    <i class="fa fa-shopping-cart" style="font-size:36px"></i>
    </header>
    <h1>Sign Up Form</h1>
    <h2>Welcome To Bloop!</h2>
    <hr>
    <form action="#" method="get">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Bilal@gmail.com" autocomplete="on">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Bilal Khan" autocomplete="on">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Ibilalkayy" autocomplete="on">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" placeholder="Pakistan" autocomplete="on">
    </form>
    <small>ALL OF THE FIELDS ON THIS PAGE ARE OPTIONAL AND CAN BE DELETED AT ANY TIME, AND BY FILLING THEM OUT, YOU'RE GIVING US CONSENT TO SHARE THIS DATA WHEREEVER YOUR USER PROFILE APPEARS</small>
    <button id="sign-up">Sign Up</button>
    <h3>Already have an Account?<a href="#">Sign In</a></h3>
    <h2>Get In Touch</h2>
</body>
</html>
